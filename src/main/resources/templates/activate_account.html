<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            position:center
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Account Activation</h1>
<h1>Hello, <span th:text="${username}"></span>!</h1>
<p>Your account activation code is: <span th:text="${activation_code}"></span></p>
<p>Please click the following link to confirm your email:</p>
<a th:href="${confirmationUrl}" target="_blank">Confirm Email</a>
</body>
</html>
