<div class="container-fluid card login-container">
    <h3 class="text-center">Create Account</h3>
    <hr>
    <div class="alert alert-danger" *ngIf="errorMsg.length">
      <p *ngFor="let message of errorMsg">{{message}}</p>
  
    </div>
    <div class="mb-3">
        <label for="fistName" class="form-label">First Name</label>
        <input type="text" [(ngModel)]="resgisterReqeust.firstName" id="firstName" placeholder="Ephrem"
          class="form-control">
    
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" [(ngModel)]="resgisterReqeust.lastName" id="lastName" placeholder="Daniel"
          class="form-control">
    
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" [(ngModel)]="resgisterReqeust.gender" id="gender" placeholder="Male"
          class="form-control">
    
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" [(ngModel)]="resgisterReqeust.email" id="email" placeholder="ephadaniel177@gmail.com"
        class="form-control">
  
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" [(ngModel)]="resgisterReqeust.password" id="password" placeholder="**************"
        class="form-control">
  
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button (click)="register()" type="s" class="btn btn-primary"> 
        <em class="fas fa-sign-in-alt">&nbsp;Register</em>
      </button>
      <div>
  Already, Have an account ? &nbsp;
        <button (click)="login()" type="button" class="btn btn-link"> 
  Login
  </button>
      </div>
  
  
    </div>
  
  
  </div>
