<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" *ngIf="errorMsg.length">
    <p *ngFor="let message of errorMsg">{{message}}</p>

  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" [(ngModel)]="authRequest.email" id="email" placeholder="ephadaniel177@gmail.com"
      class="form-control">

  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Email Address</label>
    <input type="password" [(ngModel)]="authRequest.password" id="password" placeholder="**************"
      class="form-control">

  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="s" class="btn btn-primary"> 
      <em class="fas fa-sign-in-alt">&nbsp;Sign In</em>
    </button>
    <div>
Don't have an Account ? &nbsp;
      <button (click)="register()" type="button" class="btn btn-link"> 
Register
</button>
    </div>


  </div>


</div>
